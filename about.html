<h2>About Training</h2>

<button data-dl-action="download_brochure">Download Brochure</button>
<button data-dl-action="request_demo">Request Demo</button>

<script>
(function(){
document.addEventListener("click",function(e){
var el=e.target;
while(el&&el!==document){
if(el.getAttribute("data-dl-action")){
dataLayer.push({
event:"custom_click",
click:{
action:el.getAttribute("data-dl-action"),
text:(el.innerText||"").trim(),
url:el.getAttribute("href")||""
},
page:{name:"about:company"},
timestamp:new Date().toISOString()
});
if(el.getAttribute("data-dl-action")==="download_brochure"){
window.location.href="contact.html";
}
return;
}
el=el.parentNode;
}
});
})();
</script>
