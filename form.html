<!-- FORM SUBMIT TRACKING -->
<!-- ========================= -->

<script>
document.getElementById("demoForm").addEventListener("submit", function(e){

  e.preventDefault(); // stop real submission (demo)

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var service = document.getElementById("service").value;

  window.dataLayer.push({
    event: "form_submit",
    form: {
      name: "contact_form",
      page: "form_tracking",
      selected_service: service,
      has_email: email ? "yes" : "no"
    },
    timestamp: new Date().toISOString()
  });

  alert("Form submitted (demo only)");

  // reset form
  this.reset();

});
</script>

<!-- ========================= -->
<!-- OPTIONAL CLICK TRACKING (same logic as other pages) -->
<!-- ========================= -->

<script>
(function(){

  document.addEventListener("click", function(e){

    var el = e.target;

    while(el && el !== document){

      if(el.getAttribute && el.getAttribute("data-dl-action")){

        dataLayer.push({
          event: "custom_click",
          click: {
            action: el.getAttribute("data-dl-action"),
            element_text: (el.innerText || "").trim(),
            element_url: el.getAttribute("href") || ""
          },
          page: {
            name: "form_tracking"
          },
          timestamp: new Date().toISOString()
        });

        return;
      }

      el = el.parentNode;
    }

  });

})();
</script>
