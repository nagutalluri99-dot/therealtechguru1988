<h2>Contact Us</h2>

<button data-dl-action="submit_contact_form">
Submit Form (Demo)
</button>

<script>
(function(){
document.addEventListener("click",function(e){
var el=e.target;
while(el&&el!==document){
if(el.getAttribute("data-dl-action")){
dataLayer.push({
event:"custom_click",
click:{
action:el.getAttribute("data-dl-action"),
text:(el.innerText||"").trim(),
url:""
},
page:{name:"contact"},
timestamp:new Date().toISOString()
});
alert("Form submitted (demo)");
return;
}
el=el.parentNode;
}
});
})();
</script>
